<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Locker number Column -->
    <ng-container matColumnDef="lockerNo">
        <th mat-header-cell *matHeaderCellDef> Locker Number </th>
        <td mat-cell *matCellDef="let element"> {{element.lockerNo}} </td>
    </ng-container>

    <!-- Customer id Column -->
    <ng-container matColumnDef="custId">
        <th mat-header-cell *matHeaderCellDef> Customer Id </th>
        <td mat-cell *matCellDef="let element"> {{element.custId}} </td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="custName">
        <th mat-header-cell *matHeaderCellDef> Customer Nmae </th>
        <td mat-cell *matCellDef="let element"> {{element.custName}} </td>
    </ng-container>

    <!-- Assignment date Column -->
    <ng-container matColumnDef="assignmentDate">
        <th mat-header-cell *matHeaderCellDef> Date Of assignment </th>
        <td mat-cell *matCellDef="let element"> {{element.assignmentDate}} </td>
    </ng-container>

    <!-- Last Visit Column -->
    <ng-container matColumnDef="lastVisit">
        <th mat-header-cell *matHeaderCellDef> Last Visit </th>
        <td mat-cell *matCellDef="let element"> {{element.lastVisit}} </td>
    </ng-container>

    <!-- Visit Column -->
    <ng-container matColumnDef="totalVisit">
        <th mat-header-cell *matHeaderCellDef> Visit Count</th>
        <td mat-cell *matCellDef="let element"> {{element.totalVisit}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button class="cancel-btn" (click)="openRemarksDialog(element)">
                Release
            </button>
        </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
