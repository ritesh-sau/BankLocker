<div class="modal-content p-4">
    <!-- Modal Header -->
    <div class="modal-header">
      <h5 class="modal-title mb-2">
        Reserved Locker No.: <span class="locker-id">{{ data.lockerId }}</span>
      </h5>
      
    </div>
  
    <form #lockerForm="ngForm">
      <!-- Modal Body -->
      <div class="modal-body">
        
        <!-- Customer ID -->
        <div class="mb-4">
          <label class="form-label">Customer ID</label>
          <input type="text" class="form-control input-lg" [(ngModel)]="customerId" name="customerId" (input)="checkCustId($event)" placeholder="Enter Customer ID" required>
          
          <span *ngIf="isCustIdvalid === true" class="valid-user">
            <span class="text-success">✔</span> User is valid
          </span>
          <span *ngIf="isCustIdvalid === false" class="invalid-user">
            ❌ User is not valid
          </span>
        </div>
    
      </div>
    
      <!-- Modal Footer -->
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-danger btn-xs" (click)="closeDialog()"><i class="fas fa-times"></i> Cancel</button>
        
        <!-- Disable button if form is invalid or customer ID is invalid -->
        <button type="button" class="btn btn-success btn-xs" 
          (click)="submitRemarks()" 
          [disabled]="!lockerForm.valid || isCustIdvalid === false">
          <i class="fa-brands fa-amazon-pay"></i> Proceed To Pay
        </button>
      </div>
    </form>
    
  </div>
