<div class="modal-content p-4">
    <!-- Modal Header -->
    <div class="modal-header">
      <h5 class="modal-title mb-2">
        Reserved Locker No.: <span class="locker-id">{{ data.lockerId }}</span>
      </h5>
      
    </div>
  
    <!-- Modal Body -->
    <div class="modal-body">
      <form #lockerForm="ngForm">
        <!-- Customer ID -->
        <div class="mb-4">
          <label class="form-label">Customer ID</label>
          <input type="text" class="form-control input-lg" [(ngModel)]="customerId" name="customerId" (input)="checkCustId($event)" placeholder="Enter Customer ID">
            <span *ngIf="isCustIdvalid === true" class="valid-user"><span class="text-success">✔</span> User is valid</span>
            <span *ngIf="isCustIdvalid === false" class="invalid-user">❌ User is not valid</span>
        </div>
  
        <!-- OR Divider -->
        <!-- <div class="text-center my-3">
          <span class="divider-text">OR</span>
        </div> -->
  
        <!-- Account Number -->
        <!-- <div class="mb-4">
          <label class="form-label">Account Number</label>
          <input type="text" class="form-control input-lg" [(ngModel)]="accountNo" name="accountNo" placeholder="Enter account number">
        </div> -->
      </form>
    </div>
  
    <!-- Modal Footer -->
    <div class="modal-footer d-flex justify-content-between">
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="closeDialog()">Cancel</button>
      <button type="button" class="btn btn-success btn-sm" (click)="submitRemarks()" [disabled]="!lockerForm.valid">Proceed To Pay</button>
    </div>
  </div>
